<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Order 2:</title>
</head>
<body>
<div class="container">
	<h1>Food Order, continued</h1>
	<form method="get" action="summary">
		<fieldset>Pick your condiments</fieldset>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="mayonnaise" id="mayonnaise" name="condiments[]">
			<label class="form-check-label" for="mayonnaise">Mayonnaise</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="mustard" id="mustard" name="condiments[]">
			<label class="form-check-label" for="mustard">Mustard</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="ketchup" id="ketchup" name="condiments[]">
			<label class="form-check-label" for="ketchup">Ketchup</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="sriracha" id="sriracha" name="condiments[]">
			<label class="form-check-label" for="sriracha">Sriracha</label>
		</div>
		<input type="submit" id="submit-order" value="Place Order">
	</form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
