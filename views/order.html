<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Order:</title>
</head>
<body>
<div class="container">
	<h1>Food Order</h1>
	<form method="get" action="order2">
		<div class="input-group">
			<label for="order">What would you like to order?</label>
			<input type="text" id="order" name="order">
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="meal" id="breakfast">
			<label class="form-check-label" for="breakfast">Breakfast</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="meal" id="lunch">
			<label class="form-check-label" for="lunch">Lunch</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="meal" id="dinner">
			<label class="form-check-label" for="dinner">Dinner</label>
		</div>
		<input type="submit" id="submit-order" value="Next >>">
	</form>
</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
					crossorigin="anonymous"></script>
</body>
</html>
